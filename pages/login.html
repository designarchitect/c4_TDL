<div class="login_page container-fluid">
    <div class="form_container col-xs-12">
        <form role="form">
            <div class="form-group">
                <label for="username"></label>
                <input type="email" class="form-control" id="username" placeholder="username">
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" class="form-control" id="password" placeholder="password">
            </div>
            <button type="button" class="btn btn-success login_btns" id="login_btn">Log In</button>
            <button type="button" class="btn btn-info login_btns" id="account_create_initiator">Create Account</button>
        </form>
    </div>
</div>
